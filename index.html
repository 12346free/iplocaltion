<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址检测</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>全方位查询您的IP地址</h1>
        <div class="ip-boxes">
            <div class="ip-box" id="china-ip">
                <h3>从国内测试</h3>
                <p class="ip">加载中...</p>
                <p>这是您访问国内网站所使用的IP</p>
            </div>
            <div class="ip-box" id="global-ip">
                <h3>从国外测试</h3>
                <p class="ip">加载中...</p>
                <p>您访问没有被封锁的国外网站所使用的IP</p>
            </div>
            <div class="ip-box" id="google-ip">
                <h3>从谷歌测试</h3>
                <p class="ip">加载中...</p>
                <p>这是您访问谷歌、Facebook、Twitter等网站所使用的IP</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
